<ul>
    <li *ngFor="let page of list">

<dialog id="favDialog" #favDialog>
    <form method="dialog">
        <div [innerHTML]="selectedPage"></div>
        <menu>
            <button value="cancel">Close</button>
        </menu>
    </form>
</dialog>
